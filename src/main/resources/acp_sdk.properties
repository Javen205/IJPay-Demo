# \u62a5\u6587\u7248\u672c\u53f7\uff0c\u56fa\u5b9a5.1.0\uff0c\u8bf7\u52ff\u6539\u52a8
acpsdk.version=5.1.0

# \u7b7e\u540d\u65b9\u5f0f\uff0c\u8bc1\u4e66\u65b9\u5f0f\u56fa\u5b9a01\uff0c\u8bf7\u52ff\u6539\u52a8
